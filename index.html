<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" type="text/css" href="/css/vendors/slick.css" />
  <link rel="stylesheet" type="text/css" href="/css/vendors/slick-theme.css" />
  <link rel="stylesheet" href="css/style-create.css" />
  <title>Presentation Creator</title>
</head>

<body>
  <header class="create-title">
    <h1>
      Presentation Creator
    </h1>
    <p>
      Create a simple and easy to use presentations in seconds
    </p>

  </header>
  <section class="slick-section">
    <div class="slick-carousel">
      <div class="slide-editor">
        <input type="text" class="slide-heading">
        <textarea class="slide-text"></textarea>
      </div>
      <div>
        <input type="text" class="slide-heading">
        <textarea class="slide-text"></textarea>
      </div>
      <div>
        <input type="text" class="slide-heading">
        <textarea class="slide-text"></textarea>
      </div>
      <div>
        <input type="text" class="slide-heading">
        <textarea class="slide-text"></textarea>
      </div>
      <div>
        <input type="text" class="slide-heading">
        <textarea class="slide-text"></textarea>
      </div>
      <div>
        <input type="text" class="slide-heading">
        <textarea class="slide-text"></textarea>
      </div>
    </div>
  </section>
  <footer>
    <p>Created by Edan Leibovitz</p>
    <div>
      <i class="fab fa-facebook fa-lg"></i> <i class="fab fa-instagram fa-lg "></i> <i
        class="fab fa-linkedin fa-lg"></i>
    </div>
  </footer>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="/js/script.js"></script>

</html>
